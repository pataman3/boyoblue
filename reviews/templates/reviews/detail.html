{% extends 'reviews/reviews.html' %}
{% block title %}BOYO DB / (need movie data){% endblock %}

{% block content %}
<div class="container-fluid bg-dark">
  <div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Movie ID = {{ review.movie_id }}</li>
    </ul>
    <img class="card-img-top" src="https://m.media-amazon.com/images/M/MV5BMTU3MTQyNjQwM15BMl5BanBnXkFtZTgwNDgxNDczNTM@._V1_UX182_CR0,0,182,268_AL_.jpg">
    <div class="card-body">
      <h5 class="card-title">{{ review.title }}</h5>
      <p class="card-text">{{ review.body }}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Score : {{ review.score }}/10</li>
      <li class="list-group-item">posted on {{ review.date }}</li>
      <li class="list-group-item">by {{ review.author }}</li>
    </ul>
  </div>
</div>
{% endblock %}
