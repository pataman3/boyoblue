{% extends 'boyoblue/core.html' %}
{% block title %} / All reviews{% endblock %}

{% block body %}
  {% if reviews %}
    {% for review, review_card, media, body in reviews %}
      {% include review_card %}
    {% endfor %}
  {% else %}
    <h1>There are no reviews to display</h1>
  {% endif %}
{% endblock %}
