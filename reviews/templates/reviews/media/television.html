<div class="r_l_television_card card">
  <div class="r_l_television_card_media">
    <img src="{{ media.poster_image }}" width="120px">
  </div>
  <div class="r_l_television_card_title text r_l_card_title">
    <p>{{ review.score }}/10: {{ review.title }}</p>
  </div>
  <div class="r_l_television_card_text text r_l_card_text">
    <p>A review of {{ media.title }}</p><br>
    <p>{{ body }}</p><br>
    <p>Posted {{ review.date|timesince }} ago by {{ review.author }}</p>
  </div>
</div>
