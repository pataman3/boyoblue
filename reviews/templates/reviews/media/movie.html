<div class="r_l_movie_card card">
  <div class="r_l_movie_card_media">
    <img src="{{ media.poster_image }}" width="120px">
  </div>
  <div class="r_l_movie_card_title text r_l_card_title">
    <p>{{ review.score }}/10: {{ review.title }}</p>
  </div>
  <div class="r_l_movie_card_text text r_l_card_text">
    <p>A review of {{ media.title }}</p><br>
    <p>
      {{ body }}
      {% if truncate_body %}... <a href="/reviews/detail/{{ review.pk }}">(See full review)</a>{% endif %}
    </p>
    <br>
    <p>Posted {{ review.date|timesince }} ago by {{ review.author }}</p>
  </div>
</div>
