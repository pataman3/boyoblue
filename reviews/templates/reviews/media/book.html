<div class="r_l_book_card card">
  <div class="r_l_book_card_media">
    <img src="{{ media.cover_art }}" width="120px">
  </div>
  <div class="r_l_book_card_title text r_l_card_title">
    <p>{{ review.score }}/10: {{ review.title }}</p>
  </div>
  <div class="r_l_book_card_text text r_l_card_text">
    <p>A review of {{ media.title }} by {{ media.author }}</p><br>
    <p>{{ body }}</p><br>
    <p>Posted on {{ review.date }} by {{ review.author }}</p>
  </div>
</div>
