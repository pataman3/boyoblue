{% extends 'search/list.html' %}

{% block card %}
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <a href="/reviews/create/song/{{song.api_id}}">"{{ result.name }}" by {{ result.artist }}</a>
    </li>
  </ul>
  <iframe src="https://open.spotify.com/embed?uri=spotify:track:{{ result.api_id }}" width=100% height="80"
          frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>
{% endblock %}
