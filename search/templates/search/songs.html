{% extends 'search/list.html' %}

{% block result_card %}
  <div class="s_l_song_card card">
    <div class="s_l_song_card_media">
      <iframe src="https://open.spotify.com/embed?uri=spotify:track:{{ result.api_id }}" width="80px" height="80px"></iframe>
    </div>
    <div class="s_l_song_card_title">
      <a class="text s_l_card_title" href="/reviews/create/song/{{result.api_id}}">"{{ result.name }}" by {{ result.artist }}</a>
    </div>
  </div>
{% endblock %}
