{% extends 'search/list.html' %}

{% block card %}
<div class="card col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <a href="/reviews/create/movie/{{result.api_id}}">{{ result.title }}</a>
    </li>
  </ul>
  <div class="text-center">
    <img src="{{ result.poster_image }}" class="rounded">
  </div>
</div>
{% endblock %}
