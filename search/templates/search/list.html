{% extends 'reviews/reviews.html' %}
{% block title %} / All reviews{% endblock %}

{% block content %}
<div class="container-fluid bg-dark">
  {% if results %}
  <div class="row">
    {% for result in results %}
    <div class="card col-md-6">
      {% block card %}
      {% endblock %}
    </div>
    {% endfor %}
  </div>
  {% else %}
  <h1>No results</h1>
  {% endif %}
</div>
{% endblock %}
