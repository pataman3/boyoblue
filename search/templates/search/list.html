{% extends 'boyoblue/core.html' %}
{% block title %} / All reviews{% endblock %}

{% block body %}
  <div class="list_content">
    {% if results %}
      {% for result in results %}
        {% block result_card %}
        {% endblock %}
      {% endfor %}
    {% else %}
      <h1>There are no results to display</h1>
    {% endif %}
  </div>
{% endblock %}
