{% extends 'search/list.html' %}

{% block result_card %}
  <div class="card card-2">
    <div class="card-2-media">
      <iframe src="https://open.spotify.com/embed?uri=spotify:album:{{ result.api_id }}" height="250px" width="100%"></iframe>
    </div>
    <div class="card-2-text">
      <a class="text-m text-dark text-link" href="/reviews/create/album/{{result.api_id}}">
        "{{ result.name }}" by {{ result.artist }}
      </a>
    </div>
  </div>
{% endblock %}
