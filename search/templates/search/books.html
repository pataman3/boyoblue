{% extends 'search/list.html' %}

{% block result_card %}
  <div class="s_l_book_card card">
    <div class="s_l_book_card_media">
      <img src="{{ result.cover_art }}" height="160px" width="107px">
    </div>
    <div class="s_l_book_card_title">
      <a class="text s_l_card_title" href="/reviews/create/book/{{result.api_id}}">{{ result.title }} by {{ result.author }}</a>
    </div>
  </div>
{% endblock %}
