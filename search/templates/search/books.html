{% extends 'search/list.html' %}

{% block result_card %}
  <div class="card card-1">
    <div class="card-1-media">
      <img src="{{ result.cover_art }}" width="120px">
    </div>
    <div class="card-1-text">
      <a class="text-m text-dark text-link" href="/reviews/create/book/{{result.api_id}}">
        {{ result.title }} by {{ result.author }}
      </a>
    </div>
  </div>
{% endblock %}
